<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portfolio Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-header">
        <a href="/" class="back-link adaptive-text">
          <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>
        <h1 class="adaptive-text">Admin Login</h1>
        <p class="adaptive-text">Sign in to access your dashboard</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username" class="adaptive-text">Username</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="adaptive-text">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-alert" id="login-alert"></div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <span class="btn-text">Login</span>
          <span class="btn-loader"></span>
        </button>
      </form>
      
      <div class="login-footer">
      </div>
    </div>
    
    <div class="login-image">
      <img src="assets/Img3.png" alt="Login Image">
      <div class="overlay">
        <div class="overlay-content">
          <h2>Portfolio Dashboard</h2>
          <p>Manage your projects and customize your portfolio</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
